<ui:composition template="WEB-INF/template/master.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">
        <style type="text/css">
            .bd-placeholder-img {
                font-size: 1.125rem;
                text-anchor: middle;
            }
        </style>
        <div class="row">
        <ui:repeat var="product" value="#{productBean.products}">
            <div class="col-md-3 mb-2">
                <div class="card">
                    <h:graphicImage library="images"
                                    name="#{product.name}.jpg"
                                    height="180"
                                    rendered="#{false}"
                                    styleClass="card-img-top" />
                    <ui:fragment rendered="#{true}">
                        <svg class="bd-placeholder-img card-img-top" width="100%" height="180"
                             xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice"
                             focusable="false" role="img" aria-label="Placeholder: Image cap">
                            <title>Placeholder</title>
                            <rect width="100%" height="100%" fill="#868e96" />
                            <text x="50%" y="50%" fill="#dee2e6" dy=".3em">Kein Foto</text>
                        </svg>
                    </ui:fragment>
                    <div class="card-body">
                        <span class="card-text">#{product.type}</span>
                        <h5 class="card-title text-truncate">#{product.name}</h5>
                        <p class="card-text">#{product.comment}</p>
                        <a href="#" class="btn btn-primary">
                            <h:outputText value="#{product.netPrice}">
                                <f:convertNumber type="currency" currencySymbol="â‚¬" />
                            </h:outputText>
                        </a>
                    </div>
                </div>
            </div>
        </ui:repeat>
        </div>
    </ui:define>
</ui:composition>
