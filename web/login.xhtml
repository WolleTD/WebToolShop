<ui:composition template="WEB-INF/template/master.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:define name="content">
        <style type="text/css">
            .form-signin {
              width: 100%;
              max-width: 420px;
              padding: 15px;
              margin: 0 auto;
            }
            .form-signin .checkbox {
              font-weight: 400;
            }
            .form-signin .form-control {
              position: relative;
              box-sizing: border-box;
              height: auto;
              padding: 10px;
              font-size: 16px;
            }
            .form-signin .form-control:focus {
              z-index: 2;
            }
            .form-signin input[type="email"] {
              margin-bottom: -1px;
              border-bottom-right-radius: 0;
              border-bottom-left-radius: 0;
            }
            .form-signin input[type="password"] {
              margin-bottom: 10px;
              border-top-left-radius: 0;
              border-top-right-radius: 0;
            }
        </style>
        <div class="text-center">
            <h:message for="login-form" showSummary="true" showDetail="false"/>
            <h:form class="form-signin" id="login-form">
            <ui:fragment rendered="#{!loginBean.loggedIn}">
            <h1 class="h3 mb-3 font-weight-normal">Anmelden</h1>
            <h:outputLabel for="username" class="sr-only" value="Benutzername" />
            <h:inputText styleClass="form-control" id="username" value="#{loginBean.username}" />
            <!--<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>-->
            <h:outputLabel for="password" class="sr-only" value="Passwort" />
            <h:inputSecret styleClass="form-control" id="password" value="#{loginBean.password}" />
            <!--<input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <div class="checkbox mb-3">
              <h:selectBooleanCheckbox value="rememberme" />
              <h:outputLabel for="rememberme" value="Remember me" />
            </div>-->
            <h:commandButton styleClass="btn btn-lg btn-primary btn-block" value="Sign in"
                             action="#{loginBean.login}" />
            </ui:fragment>
            </h:form>
        </div>
   </ui:define>
</ui:composition>
